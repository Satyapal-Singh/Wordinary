<html>
<head>
    <title>Wordinary</title>
</head>
<body>
    <h1>Words for Today</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div><h3>{{ message }}</h3></div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/send" method="POST">
        <table>
            <tr><th>SNo.</th><th>Word</th><th>Meaning</th><tr>
            <tr><td>1</td><td><input type="text" name="w1"></td><td><input type="text" name="m1"></td>
            <tr><td>2</td><td><input type="text" name="w2"></td><td><input type="text" name="m2"></td>
            <tr><td>3</td><td><input type="text" name="w3"></td><td><input type="text" name="m3"></td>
            <tr><td>4</td><td><input type="text" name="w4"></td><td><input type="text" name="m4"></td>
            <tr><td>5</td><td><input type="text" name="w5"></td><td><input type="text" name="m5"></td>
            <tr><td>6</td><td><input type="text" name="w6"></td><td><input type="text" name="m6"></td>
            <tr><td>7</td><td><input type="text" name="w7"></td><td><input type="text" name="m7"></td>
        </table>
        <br>
        Mobile: <input type="text" name="mobile">
        <br><br>
        <input type="submit" name="send">&nbsp<input type="reset" name="reset">
    </form>

</body>
</html>
